<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document" style="width: 35rem;">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">City Entry</h5> -->
        <h4 class="text-left m-1" style="font-size: 15px;">City
          <span class="text-template-primary" style="color: #00ed54">Entry</span>
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clear();">
          <span aria-hidden="true" style="color: white">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div id="container">
            <div class="step-wizardentry" role="navigation">


              <div class="stepsection">
                <span class="invalidmsg" id="msg_mainmessageentry"></span>
                <div id="step-14" class="stepsdiv">
                  <div class="form-group row">

                    <div class="col-lg-64 col-md-6">
                      <label class="indlabel">State</label>
                      <span class="mandatory">*</span>
                      <ngx-select-dropdown tabindex="9" id="state" [multiple]="false" [(ngModel)]="cust_state"
                        (change)="Districtlist()" [config]="config" [options]="ListOfState"></ngx-select-dropdown>
                      <span class="invalidmsg" id="msg_vendorName"></span>
                    </div>

                    <div class="col-lg-4 col-md-4" style="display: none">
                      <label class="indlabel"> dummy state</label>
                      <span class="mandatory">*</span>
                      <input type="text" class="form-control" placeholder="Enter State Name." minlength="3"
                        maxlength="50" [(ngModel)]="stateid1" #dummyname="ngModel" style=" font-size:12px" required
                        onkeypress="return onlyAlphabets(event);" ondrop="return false;" onpaste="return false;"
                        id="dummystateid">

                    </div>

                    <div class="col-lg-6 col-md-6">
                      <label class="indlabel">District</label>
                      <span class="mandatory">*</span>
                      <ngx-select-dropdown tabindex="9" id="district_id" [multiple]="false" [(ngModel)]="cust_district"
                        [config]="config" [options]="ListOfDistrict" (change)="selectdist()"></ngx-select-dropdown>
                      <span class="invalidmsg" id="msg_districtName"></span>
                    </div>

                    <div class="col-lg-4 col-md-4" style="display: none">
                      <label class="indlabel"> dummy district</label>
                      <span class="mandatory">*</span>
                      <input type="text" class="form-control" placeholder="Enter State Name." minlength="3"
                        maxlength="50" [(ngModel)]="selectdistname" #dummyname="ngModel" style=" font-size:12px"
                        required onkeypress="return onlyAlphabets(event);" ondrop="return false;"
                        onpaste="return false;" id="dummydistrictid">

                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-lg-6 col-md-6">
                      <label class="indlabel"> City</label>
                      <span class="mandatory">*</span>
                      <input type="text" class="form-control" placeholder="Enter City" tabindex="4" minlength="3"
                        maxlength="50" [(ngModel)]="citynameText" #cityname="ngModel" style=" font-size:12px" required
                        onkeypress="return onlyAlphabets(event);" ondrop="return false;" onpaste="return false;"
                        id="citynameentryid">
                      <div class="invalidmsg" *ngIf="cityname.errors?.minlength">
                        City required at least minimum 3 characters & maximum 50 characters long.
                      </div>
                      <span class="invalidmsg" id="msg_cityname"></span>
                    </div>
                    <!-- Pincode-->
                    <div class="col-lg-6 col-md-6">
                      <label class="indlabel">Pin Code</label>
                      <span class="mandatory">*</span>
                      <input type="text" class="form-control" style=" font-size:12px" placeholder="Enter Pincode"
                        tabindex="15 " minlength="6" maxlength="6" [(ngModel)]="pin_code" id="pincodenoid"
                        #pincodeno="ngModel" onkeypress="return isNumberKey(event)">
                      <div class="invalidmsg" *ngIf="pincodeno.errors?.minlength">
                        Pincode must be of 6 digits long only.
                      </div>
                      <span class="invalidmsg" id="msg_pincode"></span>
                    </div>
                    <!--  Remark -->

                  </div>
                  <span class="invalidmsg" id="msg_errorentry_city" style="position: absolute;bottom:10px;"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal footer -->

      <div class="modal-footer" id="modelfooter">
        <div class="container-fluid">

          <div class="actionBar">
            <button id="save" class="mb-2 btn btn-wizard btn-sm btn-success buttonFinish" (click)="vensavebtn();"
              style="display: none;">
              <i class="material-icons">save</i>
            </button>
            <button id="next" class="mb-2 btn btn-wizard btn-sm btn-success buttonNext" (click)="vensavebtn();">
              <i class="material-icons">save</i>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
