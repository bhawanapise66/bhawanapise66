<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document" style="width: 35rem;">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Network Entry</h5> -->
        <h4 class="text-left m-1" style="font-size: 15px;">Network
          <span class="text-template-primary" style="color: #00ed54">Entry</span>
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clear();">
          <span aria-hidden="true" style="color: white">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <!-- <div id="container"> -->
          <div class="step-wizardentry" role="navigation">

            <div class="stepsection">
              <span class="invalidmsg" id="msg_mainmessageentry"></span>
              <div id="step-14" class="stepsdiv">
                <!-- <span class="StepTitle">Step 1: Basic Details</span> -->

                <div class="form-group row">
                  <div class="col-lg-6 col-md-6">
                    <label class="indlabel">Network Name </label>
                    <span class="mandatory">*</span>
                    <input type="text" class="form-control" placeholder="Enter Network" tabindex="5" required
                      minlength="3" maxlength="20" [(ngModel)]="NetworkentryText" #Network="ngModel" id="Networkentry"
                      style="font-size: 12px;">
                    <div class="invalidmsg" *ngIf="Network.errors?.minlength">
                      Network Name must be at least minimum 3 characters & maximum 20 characters long.
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <label class="indlabel">Description </label>
                    <span class="mandatory">*</span>
                    <textarea class="form-control" rows="2" style=" font-size:12px" placeholder="Enter Description."
                      tabindex="12" minlength="5" maxlength="30" [(ngModel)]="descriptionText" #regaddressnew="ngModel"
                      id="descriptionentry"></textarea>
                    <div class="invalidmsg" *ngIf="regaddressnew.errors?.minlength">
                      Description must be at least minimum 5 characters & maximum 30 characters long.
                    </div>
                  </div>

                </div>
                <span class="invalidmsg" id="msg_errordivision" style="position: absolute;bottom:10px;"></span>
              </div>

            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
      <!-- Modal footer -->

      <div class="modal-footer" id="modelfooter">
        <div class="container-fluid">
          <div class="actionBar">
            <button id="next" class="mb-2 btn btn-wizard btn-sm btn-success buttonFinish" (click)="InsertNetwork();">
              <i class="material-icons">save</i>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>



<div class="modal fade " id="successmodelentry" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content box-shadow">
      <div class="card border-0">
        <div class="card-header  py-1 pl-3 m-0" style="background-color: green;">
          <p style="font-size:17px; font-weight:bold"> Success </p>
        </div>
        <div class="card-body bg-white text-dark">
          <p> {{datafromrespo}}</p>
          <div class="text-right">
            <button class="btn btn-sm btn-success" data-dismiss="modal">ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
