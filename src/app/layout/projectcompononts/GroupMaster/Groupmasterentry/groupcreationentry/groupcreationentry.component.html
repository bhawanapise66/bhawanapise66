<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Group Entry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clearfunction();">
          <span aria-hidden="true" style="color: white">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="">
          <div id="container">
            <div class="step-wizardentry" role="navigation">
              <div class="progress" style="display: none;">
                <div class="progressbar empty" style="display: none;"></div>
                <div id="progentry" class="progressbar" style="display: none;"></div>
              </div>
              <ul style="display: none;">
                <li class="active">
                  <button id="stepentry1">
                    <div class="step">1</div>
                    <div class="title">Basic Details</div>
                  </button>
                </li>
                <!-- <li class="">
                    <button id="stepentry2">
                      <div class="step">2</div>
                      <div class="title">Contact Details</div>
                    </button>
                  </li> -->
                <!-- <li class="">
                  <button id="stepentry3">
                    <div class="step">2</div>
                    <div class="title">Contact Details</div>
                  </button>
                </li> -->
                <!-- <li class="">
                    <button id="stepentry4">
                      <div class="step">4</div>
                      <div class="title">Successful</div>
                    </button>
                  </li> -->
              </ul>

              <div class="stepsection">
                <span class="invalidmsg" id="msg_mainmessageentry"></span>
                <div id="step-14" class="stepsdiv">
                  <!-- <span class="StepTitle">Step 1: Basic Details</span> -->

                  <div class="form-group row">
                    <div class="col-lg-4 col-md-4" id="divisioncustentry">
                      <label class="indlabel">Select Customer</label>
                       <span class="mandatory">*</span> 
                   
                       <ngx-select-dropdown tabindex="0" id="customerentry_id" [multiple]="false" [(ngModel)]="customerentry"
                      [config]="config" #customerCtrl="ngModel" [options]="customerListArray" (change)="SelectcustomerData()" ></ngx-select-dropdown>
              
                    </div>
                    <div class="col-lg-4 col-md-4" style="display: none;">
                      <label class="indlabel">customer </label>
                      <span class="mandatory">*</span>
                      <input type="text" class="form-control" placeholder="Enter customer" tabindex="5" required minlength="4" maxlength="20"
                        [(ngModel)]="customerentryid" #Divisiondemo="ngModel" id="customerentryid" >
                     
                    </div>

                    <div class="col-lg-4 col-md-4">
                      <label class="indlabel">Group Name</label>
                      <span class="mandatory">*</span>
                      <input type="text" class="form-control" placeholder="Enter Group Name" tabindex="5" required minlength="3" maxlength="70"
                        [(ngModel)]="groupentry" #Groupname="ngModel" id="Groupnameid" style="font-size: 12px;">
                      <div class="invalidmsg" *ngIf="Groupname.errors?.minlength">
                        Group Name must be at least minimum 3 characters & maximum 70 characters long.
                      </div>
                    </div>
                    <div class="col-lg-4 col-md-4">
                      <label class="indlabel">Group Code</label>
                      <span class="mandatory">*</span>
                      <input type="text" class="form-control" style=" font-size:12px" placeholder="Enter Group Code" tabindex="5" required minlength="5" maxlength="5"
                        [(ngModel)]="groupcodeText" #groupcodeid="ngModel" id="groupcodeid">
                      <div class="invalidmsg" *ngIf="groupcodeid.errors?.minlength">
                        Group Code must be of 5 characters long.
                      </div>
                    </div>


                  </div>
                  <div class="form-group row">
                    <div class="col-lg-6 col-md-6">
                      <label class="indlabel">Description </label>
                      <span class="mandatory">*</span>
                      <textarea class="form-control" rows="2" style=" font-size:12px" placeholder="Enter Description." tabindex="12" minlength="5"
                         [(ngModel)]="groupentrydescription" #groupdesc="ngModel" id="groupdescpeid"></textarea>
                      <div class="invalidmsg" *ngIf="groupdesc.errors?.minlength">
                     Description must be at least minimum 5 characters long.
                      </div>
                    </div>
                  </div>

                  <br>
                  <br>
                  <span class="invalidmsg" id="msg_errorgroup"></span>
                </div>



                <!-- <div class="actionBar">
                <button  id="saveentry" class="mb-2 btn btn-sm btn-success buttonFinish"  (click)="vensavebtn()"><i class="material-icons">save</i></button>
                <button  id="nextentry" class="mb-2 btn btn-sm btn-primary buttonNext"><i class="material-icons">arrow_forward</i></button>
                
                <button  id="preventry" class="mb-2 btn btn-sm btn-primary buttonPrevious" onclick="validateAllSteps(4,4)"><i class="material-icons">arrow_back</i></button>
                </div> -->

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal footer -->

      <div class="modal-footer" id="modelfooter">

        <div class="actionBar">
           <button id="save" class="mb-2 btn btn-wizard btn-sm btn-success buttonFinish" (click)="vensavebtn();"
            style="display: none;">
            <i class="material-icons">save</i>
          </button> 
          <button id="next" class="mb-2 btn btn-wizard btn-sm btn-success buttonNext" (click)="vensavebtn();">
            <i class="material-icons">save</i>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>



<div class="modal fade " id="successmodal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
aria-hidden="true">
<div class="modal-dialog modal-sm modal-dialog-centered" role="document">
  <div class="modal-content box-shadow">
    <div class="card border-0">
      <div class="card-header  py-1 pl-3 m-0" style="background-color: green;">
        <p style="font-size:17px; font-weight:bold"> Success </p>
      </div>
      <div class="card-body bg-white text-dark">
       <p> {{datafromrespo}}</p>
        <div class="text-right">
          <button class="btn btn-sm btn-success" data-dismiss="modal">ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div class="modal fade " id="errormodal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
aria-hidden="true">
<div class="modal-dialog modal-sm modal-dialog-centered" role="document">
  <div class="modal-content box-shadow">
    <div class="card border-0">
      <div class="card-header  py-1 pl-3 m-0" style="background-color: red;">
        <p style="font-size:17px; font-weight:bold"> Error </p>
      </div>
      <div class="card-body bg-white text-dark">
       <p> {{datafromrespo}}</p>
        <div class="text-right">
          <button class="btn btn-sm btn-success" data-dismiss="modal">ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
