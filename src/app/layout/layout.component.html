<app-sidebar (collapsedEvent)="receiveCollapsed($event)" class="sidebar" style="background-color: #fff;"></app-sidebar>

<!-- wrapper starts -->
<div id="capture" class="wrapper py-0" (click)="toggleSidebar()">
  <div class="content shadow-sm">
    <app-header class="header-fluid" id="header-container"></app-header>
    <div class="container-fluid header-container">
      <div class="row header">
        <!-- <div class="col-12 col-md-12 col-lg-12 col-xl-12 "> -->
          <!-- <app-header class="container-fluid " id="header-container"></app-header> -->
        <!-- </div> -->
        <!-- <div class="row submenu">
          <app-subheader class="container-fluid" id="submenu-container"></app-subheader>
        </div> -->
      </div>

      <!-- Main container starts -->
      <div class="container-fluid main-container mt-3" id="main-container" v>
        <div class="row vh-100 loader" id="mainloader">
          <div class="container-fluid align-self-center text-center">
            <div class="lds-roller" style="    margin-top: 15%;">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>

        <router-outlet></router-outlet>


      </div>
      <!-- Main container ends -->
    </div>
     <div class="col-md-3 col-lg-3 col-xl-3 form-popup" id="myForm">
      <div class="col-md-12 col-lg-12 col-xl-12">
      <span ngbTooltip="Click on Have An Issue." style=" font-size: 14px; text-align: center; padding-left: 29%; color: rgb(2, 22, 131); font-weight: bold;">Have An Issue!!!</span>

      <button type="button" class="btn cancel" (click)="closeForm()" style=" height: 25px; width: 25px; padding-bottom: 17px;
             margin-top: -52px;color: rgb(194, 7, 7);margin-left: 100%; font-weight: bold;">X</button>
      </div>
     
      &nbsp;<button type="button" class="mb-2 shadow-sm mr-2 btn text-success" (click)="downloadimage();">
        <i class="material-icons">file_download</i> Download</button>&nbsp;<button type="button" 
        class="mb-2 shadow-sm mr-2 btn text-primary" (click)="MailSection();"><i class="material-icons">border_color</i> Write Your Query</button>
      <textarea type="text" placeholder="Enter Reason here..." name="reason" rows="3" style=" width: 99%;" id="reason"
        required></textarea>
        <div style=" width:284px; float: left;">&nbsp;</div>
        <div >
          <button id="bsend" [(ngModel)]="btnsend" type="button" class="mb-2 shadow-sm mr-2 btn btn-success " 
          (click)="sendemail()" style=" background-color: #1fc96E; padding: 1%; ">Send</button>         
        </div>
  
        <img src={{capturedImage}} alt="" height="95" width="330" style=" margin-left: 0%;">
      <br>
    </div> 
    <app-footer class="footer footer-fluid"></app-footer>
  </div>
</div>
<!-- wrapper ends -->


<app-tip-section> </app-tip-section>

<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  data-backdrop="static" data-keyboard=false aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header pt-1 pb-0" style="background-color: #d0d341;">
        <h4><b> Session Timeout</b></h4>
      </div>
      <div class="modal-body">
        <p>Your session has been expired.System is idle for a long time .<br>
          login again to continue session
        </p>
      </div>
      <div class="modal-footer pt-1 pb-1" style="float: right; background-color: rgb(225, 225, 248);">
        <button class=" btn btn-sm btn-danger" data-dismiss="modal" (click)="okay()"> ok</button>
      </div>
    </div>
  </div>
</div>

  <div class="modal-dialog modal-lg" role="document" data-backdrop="static" data-keyboard="false">
    <div class="modal-content">
      <div class="modal-header" style=" background-color: rgb(2, 7, 68); height: 1%; text-decoration: none;">
        <h5 class="modal-title" id="exampleModalLabel" style=" color:#fff; text-decoration: none; border-bottom: 1px solid #fff;">Have An Issue!!!</h5>

      <div class="modal-body"  >

          <div id="container">

  </div>
</div>
